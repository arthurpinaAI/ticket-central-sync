name: Ticket Central Sync (Zapier style, edit-safe)

on:
  workflow_dispatch: {}
  schedule:
    # 01:00 Asia/Kolkata (19:30 UTC previous day)
    - cron: "30 19 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run sync (Zapier-style full sweep)
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          MASTER_SPREADSHEET_ID: ${{ secrets.MASTER_SPREADSHEET_ID }}
          MASTER_TICKETS_TAB: ${{ vars.MASTER_TICKETS_TAB || 'Tickets' }}
          MASTER_SOURCE_TAB:  ${{ vars.MASTER_SOURCE_TAB  || 'Source'  }}
          __MARKERS_TAB_NAME: ${{ vars.MARKERS_TAB_NAME   || '__Markers' }}
          __KEYINDEX_TAB_NAME: ${{ vars.__KEYINDEX_TAB_NAME || '__KeyIndex' }}
          # Optional knobs (defaults are fine)
          PAGE_ROWS: "5000"
          BATCH_APPEND_ROWS: "500"
          BACKOFF_BASE_SEC: "0.8"
          BACKOFF_MAX_SEC: "6.0"
          # Choose stable ID columns if NOT Column A:
          # IDCOL_ALL: "1"
          # IDCOL_LI:  "1"
        run: |
          python sync.py
