name: Ticket Central Sync

on:
  schedule:
    - cron: "30 21 * * *"  # 02:30 IST daily (UTC cron)
  workflow_dispatch: {}     # allow manual run

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          MASTER_SPREADSHEET_ID:      ${{ secrets.MASTER_SPREADSHEET_ID }}
          MASTER_TAB:                 ${{ secrets.MASTER_TAB }}
          SOURCE_SPREADSHEET_ID:      ${{ secrets.SOURCE_SPREADSHEET_ID }}
          SOURCE_TAB:                 ${{ secrets.SOURCE_TAB }}
          ALL_TAB:                    ${{ secrets.ALL_TAB }}
          LI_TAB:                     ${{ secrets.LI_TAB }}
          # Tuning (optional)
          MASTER_HEADER_ROWS: "3"
          TEST_WRITE: "1"
          CHUNK_SIZE: "999999"
          SOFT_TIME_LIMIT_S: "3300"
          DEBUG: "1"
        run: |
          python sync.py
